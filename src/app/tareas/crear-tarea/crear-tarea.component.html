<div class="container text-center">
  <h1 class="main-title animate-sequence mt-4">Crear Nueva Tarea</h1>

  <div class="menu-box mt-4 p-4 animate-sequence-2">
    <form class="task-form" (ngSubmit)="onSubmit()">
      <input
        id="titleInput"
        class="myInput"
        name="title"
        [(ngModel)]="titulo"
        placeholder="Escribe una tarea…"
      />

      <input
        id="descInput"
        class="myInput"
        name="description"
        [(ngModel)]="descripcion"
        placeholder="Descripción (opcional)…"
      />

      <button type="submit" class="myButton">Guardar</button>
      <p class="text-danger mt-2" *ngIf="error">{{ error }}</p>
    </form>
  </div>
</div>
